name: update-flake-lock
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  update-lockfile:
    permissions: {}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@31c86eb3b33c9b601a1f60f98dcbfd1d70f379b4 # v1.10.3
        id: app-token
        with:
          app-id: ${{ vars.DOTFILES_UPDATER_APP_ID }}
          private-key: ${{ secrets.DOTFILES_UPDATER_PRIVATE_KEY }}
          ssh-key: ${{ secrets.DOTFILES_UPDATER_SSH_KEY }}
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@d4fffb50872869abe2d9a9098a6d9c5aa7d16be4 # v2.7.0
        with:
          key: ${{ secrets.DOTFILES_UPDATER_SSH_KEY }}
          known_hosts: ""
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          token: ${{ steps.app-token.outputs.token }}
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@7993355175c2765e5733dae74f3e0786fe0e5c4f # v12
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@db4ee38117a597ea8df8f7f75a187dd65093eade # v23
        with:
          token: ${{ steps.app-token.outputs.token }}
          pr-title: "chore(deps): Update flake.lock"
          pr-labels: |
            dependencies
            nix-flake
